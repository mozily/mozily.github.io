# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:       Mozily Blog
email:       'mozily@gmail.com'
description: 'Mozily Blog'
baseurl:     '' # The subpath of your site, e.g. /blog
url:         'https://mozily.github.io' # The base hostname & protocol for your site
twitter:     ''
github:      'https://github.com/mozily'
instagram:   ''
facebook:    ''
images: /images/

markdown:  kramdown
permalink: pretty
paginate:  15

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll/tagging
  - jekyll-sitemap

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# collections
collections:
  tags:
    output: true
    permalink: tags#:path

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext
